{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 gap-6">
  {% if not charts %}
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-2">No completed sessions yet</h2>
      <p class="text-gray-600">Finish a session to start seeing charts.</p>
    </div>
  {% else %}
    {% for lift, src in charts.items() %}
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-lg font-semibold mb-4">{{ lift }}</h3>
        <img src="{{ src }}" alt="{{ lift }} chart" class="w-full rounded-lg border" />
      </div>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
